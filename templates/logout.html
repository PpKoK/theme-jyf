<!DOCTYPE html>
<html
    xmlns:th="https://www.thymeleaf.org"
    th:replace="~{gateway_fragments/layout:: layout(title = |#{title} - ${site.title}|, head = ~{::head}, body = ~{::body})}"
>
    <th:block th:fragment="body">
        <div class="gateway-wrapper logout-page-wrapper">
            <div class="halo-form-wrapper">
                <h1 class="form-title" th:text="#{logout.title}"></h1>
                <form th:replace="~{gateway_fragments/logout::form}"></form>
            </div>
            <div th:replace="~{gateway_fragments/common::languageSwitcher}"></div>
        </div>
    </th:block>

    <th:block th:fragment="head">
        <style>
            /* 用户信息卡片 */
            .logout-page-wrapper .user-info {
                border-radius: 8px;
                padding: 20px;
                gap: 15px;
                display: flex;
                margin-bottom: 2em;
                align-items: center;
                border: 2px solid var(--border-color);
                background: var(--bg-color);
                font-family: "Menlo", "Meslo LG", "Microsoft YaHei", "微软雅黑", monospace, sans-serif;
            }

            .logout-page-wrapper .user-avatar {
                width: 60px;
                height: 60px;
                border-radius: 50%;
                object-fit: cover;
            }

            .logout-page-wrapper .user-details {
                color: var(--text-color);
                font-size: 0.9rem;
                gap: 8px;
                display: flex;
                flex-direction: column;
                font-family: "Menlo", "Meslo LG", "Microsoft YaHei", "微软雅黑", monospace, sans-serif;
                font-weight: 600;
            }

            .logout-page-wrapper .user-name {
                font-weight: 700;
                color: var(--text-color);
                font-size: 1rem;
            }

            /* 取消链接 */
            .logout-page-wrapper .cancel-link {
                color: var(--link-color);
                font-size: 0.9rem;
                font-family: "Menlo", "Meslo LG", "Microsoft YaHei", "微软雅黑", monospace, sans-serif;
                font-weight: 600;
                text-decoration: none;
                text-align: center;
                display: block;
                transition: opacity 0.2s ease;
            }

            .logout-page-wrapper .cancel-link:hover {
                opacity: 0.8;
            }

            /* 亮色模式 */
            [data-theme="light"] .logout-page-wrapper .user-info {
                border-color: #34495e;
                background: #ffffff;
            }

            [data-theme="light"] .logout-page-wrapper .user-name {
                color: #2c3e50;
            }

            /* 暗色模式 */
            [data-theme="dark"] .logout-page-wrapper .user-info {
                border-color: #f5f5f5;
                background: #292a2d;
            }

            [data-theme="dark"] .logout-page-wrapper .user-name {
                color: #f5f5f5;
            }
        </style>
    </th:block>
</html>
